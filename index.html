<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Facebook signup . Rakesh</title>
  </head>
  <body>
    <div class="bg-primary py-2">
      <div class="d-grid gap-2 col-8 mx-auto">
        <div class="row g-3 mx-5">
          <div class="col">
            <label for="Input1" class="form-label text-white">
              Email or Phone
            </label>
            <input
              type="email"
              class="form-control border-primary"
              id="Input1"
            />
          </div>
          <div class="col">
            <label for="Input2" class="form-label text-white"> Password </label>
            <input
              type="password"
              class="form-control border-primary"
              id="Input2"
            />
            <label class="form-label text-light"> Forgot your Password? </label>
          </div>
          <div class="col mt-5">
            <button type="button" class="btn btn-info border-primary">
              Log In
            </button>
          </div>
        </div>
      </div>
    </div>
    <br />
    <div class="d-grid gap-2 col-7 mx-auto">
      <div class="">
        <p class="h1">Sign Up</p>
        <p class="h5">It's free and always will be.</p>
      </div>
      <div class="row g-3">
        <div class="col-5">
          <label for="Input1" class="text-white"> Name </label>
          <input
            type="email"
            class="form-control border-primary"
            id="Input1"
            placeholder="First name"
          />
        </div>
        <div class="col-5">
          <label
            for="Input1"
            class="text-primary d-md-flex justify-content-md-end"
          >
            No mobile number?
          </label>
          <input
            type="email"
            class="form-control border-primary"
            id="Input1"
            placeholder="Last name"
          />
        </div>
        <div class="col-10">
          <input
            type="email"
            class="form-control border-primary"
            id="Input1"
            placeholder="Mobile number"
          />
        </div>
        <div class="col-10">
          <input
            type="email"
            class="form-control border-primary"
            id="Input1"
            placeholder=" Re-enter mobile number"
          />
        </div>
        <div class="col-10">
          <input
            type="password"
            class="form-control border-primary"
            id="Input1"
            placeholder="New password"
          />
        </div>
        <!--  -->
        <h3 class="h5">Birthday</h3>
        <!--  -->
        <div class="dropdown">
          <button
            class="btn btn-outline-primary text-dark dropdown-toggle"
            type="button"
            id="dropdownMenu2"
            data-bs-toggle="dropdown"
          >
            month
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <li><button class="dropdown-item" type="button">Jan</button></li>
            <li><button class="dropdown-item" type="button">Feb</button></li>
            <li><button class="dropdown-item" type="button">Mar</button></li>
          </ul>
          <button
            class="btn btn-outline-primary text-dark dropdown-toggle"
            type="button"
            id="dropdownMenu2"
            data-bs-toggle="dropdown"
          >
            day
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <li><button class="dropdown-item" type="button">01</button></li>
            <li><button class="dropdown-item" type="button">02</button></li>
            <li><button class="dropdown-item" type="button">03</button></li>
          </ul>
          <button
            class="btn btn-outline-primary text-dark dropdown-toggle"
            type="button"
            id="dropdownMenu2"
            data-bs-toggle="dropdown"
          >
            year
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <li><button class="dropdown-item" type="button">2023</button></li>
            <li><button class="dropdown-item" type="button">2022</button></li>
            <li><button class="dropdown-item" type="button">2021</button></li>
          </ul>
          <span class="text-primary"
            >Why do i need to provide my Birthday..?
          </span>
          <br />
          <!--  -->
          <br />
          <div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1"
              />
              <label class="form-check-label" for="flexRadioDefault1">
                Female
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault2"
                checked
              />
              <label class="form-check-label" for="flexRadioDefault2">
                Male
              </label>
            </div>
          </div>
          <!-- end -->
          <br />
          <p class="text-secondary">
            By clicking Sign Up, U agree to our
            <span class="text-primary"> Terms</span> and that you have <br />
            to read our <span class="text-primary">Data policy,</span> including
            our <span class="text-primary">Cookies </span> use.
          </p>
          <input class="btn btn-success px-5" type="submit" value="Sign Up" />
          <br /><br /><br />
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
